
<div class="wa-theme-editor-color-picker-control">

  <a class="wa-theme-editor-color-picker-control-label">{{label}}</a>

  <wa-theme-designer-color-picker-input-field style="width: 100%;" [color]="colorRaw" [text]="color" (dblclick)="onInputDblClick()">
  </wa-theme-designer-color-picker-input-field>

  <button #pickerButton (click)="op.toggle($event)" class="wa-theme-editor-color-picker-button">...</button>

</div>

<p-overlayPanel appendTo="body" #op
                  [style]="{padding:'0px'}"
                  [dismissable]="false"
                  [showCloseIcon]="true"
                  [styleClass]="'wa-theme-editor-color-picker-overlay'"
                  >
    <color-chrome #colorPanel [color]="color" (onChange)="handleChange($event)"></color-chrome>
</p-overlayPanel>
